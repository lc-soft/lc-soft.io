{% if page.repo %}
<div id="issues" class="blog-post-issues"></div>
<div id="comment-box" class="text-center">
  <p>
    对此文章有疑问？你可以点击
    <a href="https://github.com/{{ page.repo }}/issues/new" target="_blank">
      此链接
    </a>
    反馈你的问题
  </p>
</div>
<script>
window.page = {
  milestone: '{{ page.milestone }}',
  repo: '{{ page.repo }}'
}
</script>
{% endif %}
