defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "blog_post"
      author: "Liu Chao"
sass:
  sass_dir: _sass
  style: compact
jekyll-archives:
  enabled:
    - categories
    - year
  layout: blog_archive
  permalinks:
    year: '/blog/year/:year/'
    category: '/blog/category/:name/'
plugins:
  - jekyll-toc
  - jekyll-octicons
  - jekyll-paginate
  - jekyll-archives
  - jekyll-last-modified-at
permalink: /blog/posts/:title.html
paginate: 8
paginate_path: "blog/page/:num"
category_path: "blog/category"
exclude: [".git",".sass-cache", "sass", "*.scss", "*.rb", "node_modules",
          "src", "app", "webpack.config.js", "package.json"]
encoding: "utf-8"
highlighter: rouge
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks
    - with_toc_data
