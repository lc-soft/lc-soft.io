---
layout: blog_default
---
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <article class="blog-post-main markdown-body">
        <h1>{{ page.title }}</h1>
        <p class="small text-muted">
          <span class="date">
            {{ page.date | date: "%Y年%m月%d日" }}
          </span>
          &nbsp;·&nbsp;
          <span class="words">
            {{ content | strip_html | strip_newlines | remove: " " | size }} 字
          </span>
          <span id="busuanzi_container_page_pv">
            &nbsp;·&nbsp;
            <span id="busuanzi_value_page_pv"></span> 阅读
          </span>
        </p>
        {{ content }}
        <h2>问题反馈</h2>
        {% include comment.html %}
      </article>
    </div>
    <div class="col-md-3">
      <div class="sticky-top pt-2 pb-2">
        <div class="blog-post-toc">
          <p><strong>目录</strong></p>
          {% toc %}
          <hr />
          <a href="#issues" class="href">问题反馈</a>
        </div>
      </div>
    </div>
  </div>
</div>
